<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="qr-code-container">
        <img class="qr-code-container__image" src="./assets/images/image-qr-code.png" alt="qr-code" />
        <h1 class="qr-code-container__heading">Improve your front-end skills by building projects</h1>
        <p class="qr-code-container__paragraph">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </main>
  </body>
</html>
